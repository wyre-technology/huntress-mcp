
services:
  huntress-mcp:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: huntress-mcp:latest
    container_name: huntress-mcp-server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Required Huntress credentials (set these in .env file)
      - HUNTRESS_API_KEY=${HUNTRESS_API_KEY}
      - HUNTRESS_API_SECRET=${HUNTRESS_API_SECRET}
      
      # Optional configuration
      - MCP_SERVER_NAME=${MCP_SERVER_NAME:-huntress-mcp}
      - MCP_SERVER_VERSION=${MCP_SERVER_VERSION:-1.0.0}
      
      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - NODE_ENV=production
      - MCP_TRANSPORT=http
      - MCP_HTTP_PORT=8080
    ports:
      - "8080:8080"
    volumes:
      # Mount logs directory for persistence
      - huntress-mcp-logs:/app/logs
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Resource limits for production use
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Development service
  huntress-mcp-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    image: huntress-mcp:dev
    container_name: huntress-mcp-dev
    working_dir: /app
    restart: "no"
    command: npm run dev
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - HUNTRESS_API_KEY=${HUNTRESS_API_KEY}
      - HUNTRESS_API_SECRET=${HUNTRESS_API_SECRET}
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
      - huntress-mcp-dev-logs:/app/logs
    stdin_open: true
    tty: true

volumes:
  huntress-mcp-logs:
    driver: local
  huntress-mcp-dev-logs:
    driver: local
