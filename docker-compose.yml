services:
  mcp:
    build: .
    ports:
      - "8080:8080"
    environment:
      - MCP_TRANSPORT=http
      - MCP_HTTP_PORT=8080
      - AUTH_MODE=${AUTH_MODE:-env}
      - HUNTRESS_API_KEY=${HUNTRESS_API_KEY}
      - HUNTRESS_API_SECRET=${HUNTRESS_API_SECRET}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
